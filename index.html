<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>


</head>

<body>
<section>
    <div class="container">
        <div class="heading">
            <h1>Mobile shop.ug</h1>
            <h3  class="animate__animated animate__rubberBand animate__repeat-2">Coming soon</h3>
        </div>
        <div class="countdown">
            <div class="shadow p-3 mb-5 bg-white rounded days">
                <h2 id="day">NA</h2>
                <p>Days</p>
            </div>
            <div class="shadow p-3 mb-5 bg-white rounded hours">
                <h2 id="hour">NA</h2>
                <p>Hours</p>
            </div>
            <div class="shadow p-3 mb-5 bg-white rounded minutes">
                <h2 id="minute">NA</h2>
                <p>Minutes</p>
            </div>
            <div class="shadow p-3 mb-5 bg-white rounded seconds">
                <h2 id="second">NA</h2>
                <p>seconds</p>
            </div>

        </div>
    </div>
    </section>
    <script type="text/javascript">
        const countDate = new Date('mar 15,2021 00:00:00').getTime();

        function newYear() {
            const now = new Date().getTime()
            gap = countDate - now

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60
            const day = hour * 24;

            const d = Math.floor(gap / (day));
            const h = Math.floor((gap % (day)) / (hour));
            const m = Math.floor((gap) % (hour) / (minute));
            const s = Math.floor((gap) % (minute) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }
      
        function changeBg(){
            const images=[
            'linear-gradient(rgba(255,255,255,.7), rgba(255,255,255,.7)),url("Banner1.jpeg")',
            'linear-gradient(rgba(255,255,255,.7), rgba(255,255,255,.7)),url("Banner2.jpeg")',
            'linear-gradient(rgba(255,255,255,.7), rgba(255,255,255,.7)),url("Banner3.jpeg")',
            ]

            const section = document.querySelector('section');

            const bg= images[Math.floor(Math.random() * images.length)];
            section.style.backgroundImage = bg
        }
        setInterval(function () {
            newYear();
        });
        setInterval(changeBg, 2000)

    </script>
</body>

</html>
